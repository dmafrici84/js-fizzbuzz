<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fizz Buzz Bonus</title>
    <link rel="stylesheet" href="css/fizzbuzz.css">
  </head>
  <body>
    <div>

      <h1>Scrivi  con js i numeri da 1 a 100.</h1>
      <p>Per i multipli di 3 stampi <span class="fizz">“Fizz”</span> al posto del numero.</p>
      <p>Per i multipli di 5 stampi <span class="buzz">"Buzz"</span> al posto del numero.</p>
      <p>Per i numeri che sono sia multipli di 3 che di 5 stampi <span class="fizzbuzz">"FizzBuzz"</span> al posto del numero.</p>

      <div class="lista">

        <ul id="numeri">
        </ul>
        
        <ul id="numeri1">
        </ul>

        <ul id="numeri2">
        </ul>

        <ul id="numeri3">
        </ul>

        <ul id="numeri4">
        </ul>

      </div>


    </div>

   <script type="text/javascript" src="js/script.js"></script>

  </body>
</html>
